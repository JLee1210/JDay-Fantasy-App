<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="Survey Stylesheet" type="text/css" href="Fantasy.css">
	<title>JDay Weekly Lineup</title>
	<script src = "fantasy.js" ></script>
</head>
<body onload = "sice()">
	<div id="title">
		<h1>
		JDay Weekly Lineup
		</h1>
	</div>
	<div id="instructions">
		<h2>
		Instructions:
		</h2>
		Select three players you think will score the highest amount of points in rank. 
		<br>Bucket = 1 point
		<br>Rebound = 1 point
		<br>Assist = 1 points
	</div>
	<form action="JDay.php" method="post" autocomplete="on" align="center">
		<fieldset>
			<legend>Top 3 Players</legend>
			<label for="Name">Name: </label><input type="text" name="name" required autofocus><br><br>
			<div class="knick">
				<label for="Player 1">Player 1: </label><select id="player1" name="player1" size="6" required>
			</select>
			</div>
			<br>
			<br>
			<div class="knick">
				<label for="Player 2">Player 2: </label><select id="player2" name="player2" size="6" required>
				</select>
			</div>
			<br>
			<br>
			<div class="knick">
				<label for="Player 3">Player 3: </label><select id="player3" name="player3" size="6" required>
				</select>
			</div>
			<br>
			<br>
			<br><label for="Submit"></label><input type="submit" value="Submit" required>
		</fieldset>
	</form>
</body>
</html>
